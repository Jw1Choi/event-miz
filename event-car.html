    <script language="JavaScript" type="text/JavaScript">		   
        var dbdb_submitted = false;
        
    function OnSubmit() {
    if(dbdb_submitted == true) { return; }
    
    var f = document.inputForm;
    
    
    
    if ( VC_inValidText(f.name, "이름") ) return;
    
    if ( VC_inValidText(f.tel1, "연락처") ) return;
    if ( VC_inValidNumber(f.tel1, "연락처") ) return;
    if ( VC_inValidText(f.tel2, "연락처") ) return;
    if ( VC_inValidNumber(f.tel2, "연락처") ) return;
    if ( VC_inValidText(f.tel3, "연락처") ) return;
    if ( VC_inValidNumber(f.tel3, "연락처") ) return;
    
    if ( VC_inValidText(f.item1, "차종") ) return;
    
        
    if ( !f.agree.checked ) {
        alert("개인정보 취급을 동의해 주세요!   ");
        return;
    }
    
    f.auto_defense.value = "identicharddeep!";
    
    dbdb_submitted = true;
    f.submit();	
    }
    </script>

<script>
    $(document).ready(function(){

        function showTime() {
                      var date = new Date();
                      var hour = date.getHours().toString().padStart(2, "0");;
                      var minute = date.getMinutes().toString().padStart(2, "0");;
                      var second = date.getSeconds().toString().padStart(2, "0");;
                      var time = hour + "시 " + minute + "분 " + second + "초 기준 "
                      document.getElementById("countdown1").innerText = time;
                    }
                    setInterval(showTime, 1000);

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth() + 1;
    const date = today.getDate();
    
    document.querySelector(".today_date").innerHTML = year + "년 " + month + "월 " + date + "일 기준";
    document.querySelector(".today_date1").innerHTML = year + "년 " + month + "월 " + date + "일 기준";
    document.querySelector(".today_date2").innerHTML = year + "." + month + "." + date ;
})
  </script>

<script>
    function rent(){
        $('#rent_btn, #lease_btn').css({transition:"1s"});

        $('#lease_btn').css({background:"white"});

        $('#lease, #rent').hide(500);

        $('#rent_btn').css({background:"white"});
        $('#rent_btn').css({color:"#3684d2"});
        $('#lease, #rent').hide(500);
        $('#lease').show(500);

    }
